<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tri à bulle</title>
</head>
<body>
    <h1>Exercice 7:</h1>
    <p>Nous avons un tableau qui contient x valeurs, mettez les dans l'ordre croissant et décroissant en programmant cela.</p>
    <p>Le tableau de est : <span id="debut"></span></p>
    <button onclick=triABulleCroissant(tableau)>Ranger le tableau dans l'ordre croissant</button>
    <p>Le tableau devient : <span id="resultatcroissant"></span></p>
    <button onclick=triABulleDecroissant(tableau)>Ranger le tableau dans l'ordre décroissant</button>
    <p>Le tableau devient : <span id="resultatdecroissant"></span></p>
    <script src="./exo7.js"></script>
</body>
